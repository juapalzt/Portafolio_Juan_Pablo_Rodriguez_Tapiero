<!-- Sección Hero: presentación principal -->
<section class="container hero-section card" id="home" role="banner" aria-label="Sección principal">
  <!-- Contenido de texto -->
  <div class="hero-content">
    <h1 class="hero-title">Juan Pablo Rodríguez Tapiero</h1>
    <h3 class="muted hero-subtitle">QA Automation Engineer & Full Stack Developer</h3>
    <p class="muted hero-description">Diseño y desarrollo soluciones robustas con enfoque en calidad, automatización y despliegue continuo.</p>
    
    <!-- Grupo de acciones (botones y enlaces) -->
    <div class="hero-actions" role="toolbar" aria-label="Acciones principales">
      <a href="Hoja de vida - Juan Pablo Rodriguez Tapiero.pdf" download class="btn btn-primary" aria-label="Descargar CV en PDF">Descargar CV</a>
      <a href="#contact" class="btn btn-secondary" aria-label="Ir a sección de contacto">Contáctame</a>
      <button (click)="toggleCv()" class="btn btn-secondary" aria-label="Ver CV en visor integrado">Ver CV</button>
    </div>
  </div>
  
  <!-- Foto de perfil -->
  <div class="hero-image">
    <img src="Foto.jpg" alt="Foto de perfil de Juan Pablo Rodríguez" class="profile-img" />
  </div>
</section>

<!-- Visor de CV integrado (se muestra al hacer clic en "Ver CV") -->
<section class="container cv-preview-section" *ngIf="showCv">
  <app-cv-viewer [src]="cvSrc" (close)="showCv = false"></app-cv-viewer>
</section>
