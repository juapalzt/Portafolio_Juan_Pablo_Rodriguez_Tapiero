<section id="projects" class="container" style="margin-top:1rem;">
  <h2>Proyectos</h2>
  <div class="grid">
    <div *ngFor="let p of projects" class="card">
      <img [src]="p.image" alt="{{p.title}}" style="width:100%;height:140px;object-fit:cover;border-radius:8px;margin-bottom:0.6rem">
      <strong>{{ p.title }}</strong>
      <div class="muted">{{ p.technologies.join(', ') }}</div>
      <p class="muted">{{ p.description }}</p>
      <div style="margin-top:0.5rem"><a [href]="p.repo" target="_blank">Repositorio</a></div>
    </div>
  </div>
</section>
