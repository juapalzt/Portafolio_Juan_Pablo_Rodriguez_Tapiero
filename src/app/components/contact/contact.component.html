<section id="contact" class="container card" style="margin-top:1rem;padding:1rem;">
  <h2>Contacto</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem">
      <input formControlName="name" placeholder="Nombre" required />
      <input formControlName="email" placeholder="Correo electrónico" required />
    </div>
    <div style="margin-top:0.6rem">
      <textarea formControlName="message" rows="6" placeholder="Mensaje"></textarea>
    </div>
    <div style="margin-top:0.6rem">
      <button type="submit" [disabled]="sending" class="card" style="padding:.6rem 1rem">Enviar</button>
    </div>
  </form>

  <div style="margin-top:1rem">
    <strong>Redes</strong>
    <div class="muted">GitHub · LinkedIn · Email</div>
  </div>
</section>
