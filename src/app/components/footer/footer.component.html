<!-- ========================================
  Pie de Página (Footer)
  
  Sección final del portafolio que incluye:
  - Marca personal (nombre, subtítulo profesional)
  - Copyright dinámico con año actualizado
  - Enlaces a redes sociales (GitHub, Instagram, WhatsApp)
  - Información de contacto (teléfono, emails)
  - Políticas de privacidad y términos
  - Responsive: stack vertical en pantallas pequeñas
  - Datos centralizados desde personal-data.config
======================================== -->
<footer role="contentinfo">
  <div class="container">
    <div class="footer-inner">

      <!-- Branding area -->
      <div class="branding" aria-hidden="false">
        <strong class="brand-name">{{ personalData.fullName }}</strong>
        <div class="muted brand-sub">{{ personalData.profession }}</div>
      </div>

      <!-- Center metadata + policies -->
      <div class="center-block">
        <div class="meta muted" aria-live="polite">
          <span class="copyright">© {{ year }}</span>
          <span class="sep">—</span>
          <span>Hecho con <a href="https://angular.io/" target="_blank" rel="noopener noreferrer" aria-label="Sitio web de Angular" class="link">Angular</a></span>
        </div>

        <div class="policies muted" aria-hidden="false">
          <small>Todos los derechos reservados.</small>
          <small class="policy-links">&nbsp;·&nbsp;
            <a routerLink="/privacy" class="link">Política de privacidad</a>
            &nbsp;·&nbsp;
            <a routerLink="/terms" class="link">Términos y condiciones</a>
          </small>
        </div>
      </div>

      <!-- Contact and social area -->
      <div class="contact muted">
        <!-- Social links as icon buttons -->
        <nav class="social" aria-label="Enlaces sociales">
          <a class="social-link" [href]="personalData.socialLinks.github.url" target="_blank" rel="noopener noreferrer" [attr.aria-label]="personalData.socialLinks.github.label">
            <!-- GitHub SVG -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false"><path d="M12 .5C5.73.5.5 5.74.5 12.02c0 5.09 3.29 9.4 7.86 10.93.58.11.79-.25.79-.56v-2.03c-3.2.7-3.88-1.38-3.88-1.38-.53-1.35-1.3-1.71-1.3-1.71-1.06-.73.08-.72.08-.72 1.17.08 1.79 1.2 1.79 1.2 1.04 1.78 2.72 1.27 3.38.97.1-.76.41-1.27.74-1.56-2.55-.29-5.24-1.28-5.24-5.69 0-1.26.45-2.29 1.19-3.1-.12-.3-.52-1.52.11-3.16 0 0 .97-.31 3.17 1.18.92-.26 1.9-.4 2.88-.4.98 0 1.96.14 2.88.4 2.2-1.49 3.17-1.18 3.17-1.18.63 1.64.23 2.86.11 3.16.74.81 1.19 1.84 1.19 3.1 0 4.42-2.7 5.39-5.27 5.68.42.36.8 1.08.8 2.18v3.23c0 .31.21.68.8.56C20.71 21.41 24 17.1 24 12.02 24 5.74 18.27.5 12 .5z" fill="currentColor"/></svg>
            <span class="visually-hidden">GitHub</span>
          </a>

          <a class="social-link" [href]="personalData.socialLinks.instagram.url" target="_blank" rel="noopener noreferrer" [attr.aria-label]="personalData.socialLinks.instagram.label">
            <!-- Instagram SVG -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 6.2a4.8 4.8 0 1 0 .001 9.601A4.8 4.8 0 0 0 12 8.2zM18.4 6.6a1.2 1.2 0 1 1 0 2.399 1.2 1.2 0 0 1 0-2.399z" fill="currentColor"/></svg>
            <span class="visually-hidden">Instagram</span>
          </a>

          <a class="social-link" [href]="personalData.socialLinks.linkedin.url" target="_blank" rel="noopener noreferrer" [attr.aria-label]="personalData.socialLinks.linkedin.label">
            <!-- LinkedIn SVG -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false"><path d="M4.98 3.5a2.5 2.5 0 11-.002 5.001A2.5 2.5 0 014.98 3.5zM3 9h4v12H3zM9 9h3.8v1.6h.1c.5-.9 1.7-1.8 3.5-1.8 3.7 0 4.4 2.4 4.4 5.5V21H17v-5.2c0-1.2 0-2.8-1.7-2.8-1.7 0-1.9 1.3-1.9 2.7V21H9V9z" fill="currentColor"/></svg>
            <span class="visually-hidden">LinkedIn</span>
          </a>

          <a class="social-link" [href]="personalData.socialLinks.whatsapp.url" target="_blank" rel="noopener noreferrer" [attr.aria-label]="personalData.socialLinks.whatsapp.label">
            <!-- WhatsApp SVG -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false"><path d="M20.52 3.48A11.9 11.9 0 0012 .5C6 0 1.2 4.8 1.2 10.8c0 1.9.5 3.6 1.4 5.2L1 23l7.2-1.9a11.8 11.8 0 005.8 1.5c6 0 10.8-4.8 10.8-10.8 0-3-1.1-5.8-3.3-7.7zM12 20.1a9.2 9.2 0 01-4.9-1.4l-.35-.22-4.18 1.1 1.12-4.07-.23-.36A9.1 9.1 0 1121 12c0 2.45-.95 4.7-2.68 6.42A9.01 9.01 0 0112 20.1zM17.2 14.3c-.3-.15-1.8-.9-2.1-1-.3-.1-.5-.15-.7.15-.2.3-.9 1-.98 1.1-.08.1-.15.15-.3.05-.15-.1-.6-.24-1.15-.7-.42-.37-.7-.82-.78-1.1-.08-.28-.01-.42.1-.56.1-.14.3-.36.45-.53.15-.18.2-.3.3-.5.08-.2 0-.38-.05-.53-.05-.15-.7-1.7-.97-2.35-.25-.6-.5-.5-.7-.53-.18-.03-.38-.04-.57-.04-.2 0-.53.08-.8.38-.28.3-1.05 1.03-1.05 2.5 0 1.48 1.08 2.9 1.23 3.1.15.18 2.1 3.4 5.1 4.75 1.1.5 1.95.8 2.62 1.02.99.33 1.9.28 2.6.17.8-.13 2.6-1.06 2.97-2.08.36-1 .36-1.86.25-2.1-.11-.25-.4-.36-.7-.5-.3-.15-1.8-.9-2.1-1.05z" fill="currentColor"/></svg>
            <span class="visually-hidden">WhatsApp</span>
          </a>
        </nav>

        <!-- Contact details -->
        <address class="contact-details">
          <a class="link" [href]="'tel:+' + personalData.contact.phoneRaw" [attr.aria-label]="'Llamar al ' + personalData.contact.phone">{{ personalData.contact.phone }}</a>
          <span class="sep">·</span>
          <a class="link" [href]="'mailto:' + personalData.contact.emails[0]" [attr.aria-label]="'Enviar email a ' + personalData.contact.emails[0]">{{ personalData.contact.emails[0] }}</a>
        </address>
      </div>

    </div>
  </div>
</footer>
