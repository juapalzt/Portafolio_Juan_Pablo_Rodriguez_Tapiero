<section class="container card" id="home" style="display:flex;gap:1rem;align-items:center;padding:2rem;margin-top:1rem;">
  <div style="flex:1">
    <h1>Juan Pablo Rodríguez Tapiero</h1>
    <h3 class="muted">QA Automation Engineer & Full Stack Developer</h3>
    <p class="muted" style="margin-top:0.6rem;">Diseño y desarrollo soluciones robustas con enfoque en calidad, automatización y despliegue continuo.</p>
    <div style="margin-top:1rem;display:flex;gap:.6rem;">
      <a href="Hoja de vida - Juan Pablo Rodriguez Tapiero.pdf" download class="card" style="padding:0.6rem 1rem;background:var(--accent);color:#fff;border-radius:8px">Descargar CV</a>
      <a href="#contact" class="card" style="padding:0.6rem 1rem;border-radius:8px">Contáctame</a>
      <button (click)="toggleCv()" class="card" style="padding:0.6rem 1rem;border-radius:8px">Ver CV</button>
    </div>
  </div>
  <div style="width:220px;flex-shrink:0">
    <img src="Foto.jpg" alt="Foto de Juan Pablo" style="width:100%;border-radius:12px;"/>
  </div>
</section>

<!-- Embedded PDF preview (toggle from hero) -->
<section class="container" style="margin-top:1rem;">
  <app-cv-viewer *ngIf="showCv" [src]="cvSrc" (close)="showCv = false"></app-cv-viewer>
</section>
