<!-- 
  ===================================
  COMPONENTE: Projects (Proyectos)
  ===================================
  Galería de proyectos destacados en formato grid responsivo con:
  - Imágenes con overlay y efecto zoom en hover
  - Tarjetas con sombras y animaciones suaves
  - Tecnologías destacadas con badges
  - Descripción y enlace al repositorio
  - Responsive: 3 columnas (desktop) → 2 (tablet) → 1 (móvil)
  - Tema claro/oscuro compatible
  - Accesibilidad: ARIA labels, semantic HTML, keyboard navigation
-->

<!-- Sección principal de Proyectos -->
<section id="projects" class="container projects-section" role="region" aria-labelledby="projects-title">
  <!-- Encabezado de sección -->
  <header class="section-header">
    <div class="header-wrapper">
      <h2 id="projects-title">Proyectos Destacados</h2>
      <div class="accent-line"></div>
    </div>
    <p class="section-subtitle muted">Portafolio de proyectos y casos de éxito</p>
  </header>
  
  <!-- Grid de proyectos con diseño responsivo: auto-fit adapta columnas -->
  <div class="projects-grid" role="list" aria-label="Lista de proyectos">
    <!-- Tarjeta individual de proyecto (repetida con *ngFor) -->
    <article 
      *ngFor="let p of projects" 
      class="project-card" 
      role="listitem" 
      [attr.aria-label]="'Proyecto: ' + p.title">
      
      <!-- Contenedor de imagen con overlay y efecto hover -->
      <figure class="project-image-container">
        <!-- Imagen del proyecto con lazy loading -->
        <img 
          [src]="p.image" 
          [alt]="p.title + ' - captura del proyecto'" 
          class="project-image" 
          loading="lazy"
          decoding="async" />
        
        <!-- Overlay gradiente oscuro (aparece en hover) -->
        <div class="project-overlay" aria-hidden="true"></div>
      </figure>
      
      <!-- Contenido: título, tecnologías, descripción y CTA -->
      <div class="project-content">
        <!-- Título del proyecto -->
        <h3 class="project-title">{{ p.title }}</h3>
        
        <!-- Badges de tecnologías: stack técnico usado -->
        <div class="project-tech-stack" role="list" aria-label="Tecnologías utilizadas">
          <span 
            *ngFor="let tech of p.technologies" 
            class="tech-badge" 
            role="listitem">{{ tech }}</span>
        </div>
        
        <!-- Descripción breve del proyecto -->
        <p class="project-description">{{ p.description }}</p>
        
        <!-- Llamada a la acción: enlace al repositorio -->
        <div class="project-footer">
          <a 
            [href]="p.repo" 
            target="_blank" 
            rel="noopener noreferrer" 
            class="project-link" 
            [attr.aria-label]="'Ver repositorio de ' + p.title + ' en GitHub (abre en nueva ventana)'">
            <span>Ver en GitHub</span>
            <span class="link-icon" aria-hidden="true">↗</span>
          </a>
        </div>
      </div>
    </article>
  </div>
</section>
