<!-- ========================================
  COMPONENTE: Experiencia Profesional
  
  Sección que muestra:
  - Timeline de experiencia laboral
  - Empresa, cargo y duración
  - Responsabilidades principales
  - Accesibilidad: ARIA labels
======================================== -->

<section id="experience" class="experience-section" role="region" aria-labelledby="exp-title">
  <!-- Encabezado -->
  <header class="section-header">
    <div class="header-wrapper">
      <h2 id="exp-title">Experiencia Profesional</h2>
      <div class="accent-line"></div>
    </div>
    <p class="section-subtitle">Historial laboral y roles destacados</p>
  </header>

  <!-- Timeline de experiencia -->
  <div class="experience-timeline">
    <div *ngFor="let job of personalData.workExperience; let i = index" class="timeline-item">
      <div class="timeline-marker" [attr.aria-label]="'Experiencia ' + (i + 1) + ' de ' + personalData.workExperience.length"></div>
      <div class="timeline-content">
        <div class="job-card">
          <div class="job-header">
            <div class="job-info">
              <h3 class="company-title">{{ job.company }}</h3>
              <p class="job-position">{{ job.position }}</p>
            </div>
            <time class="job-date" [attr.datetime]="job.startDate + '/' + job.endDate">
              {{ job.startDate }} - {{ job.endDate }}
            </time>
          </div>
          
          <div class="job-body">
            <ul class="job-tasks" aria-label="Responsabilidades y logros">
              <li *ngFor="let responsibility of job.responsibilities">{{ responsibility }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
